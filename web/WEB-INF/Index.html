<html>

<head>
    <title>CPHBusiness | Students</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Our Cascading Style Sheet -->
    <link rel="stylesheet" href="ourCss.css" type="text/css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="ourJavascript.js" type="text/javascript"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">CPHBusiness</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a>
                            </li>
                            <li><a href="#">Link</a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                                aria-expanded="false">Dropdown <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Action</a>
                                    </li>
                                    <li><a href="#">Another action</a>
                                    </li>
                                    <li><a href="#">Something else here</a>
                                    </li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#">Separated link</a>
                                    </li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#">One more separated link</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <form class="navbar-form navbar-left">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <h1>Enter New Student</h1>
                <form id="studentform" action="#" method="POST">
                    <div class="form-group">
                        <input id="full_name" type="text" class="form-control" placeholder="Full name">
                    </div>
                    <div class="form-group">
                        <input id="email" type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input id="phone" type="text" class="form-control" placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <select id="category" class="form-control">
                            <option>| Choose category |</option>
                            <option>Green</option>
                            <option>Yellow</option>
                            <option>Red</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input id="submit_student" type="submit" class="btn btn-default" name="submit" value="submit">
                    </div>
                </form>
            </div>
            <div class="col-sm-9">
                <h1>Student List</h1>
                <table class="table  table striped">
                    <thead>
                        <tr>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Email</th>
                            <th>Category</th>

                        </tr>
                    </thead>
                    <tbody id="test">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
